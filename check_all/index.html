<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label {
            display: block;
            font-size:12px;
        }
        input[type="checkbox"] {
            width:15px;
            height:15px;
            margin:0;
            vertical-align: middle;
        }
        label span {line-height:15px; vertical-align: middle;}
    </style>
</head>
<body>
    
    <div>
        <label>
            <input type="checkbox" name="box" class="checkAll" />
            <span>전체선택</span>
        </label>
        <label>
            <input type="checkbox" name="box" class="checkItem check1" />
            <span>1</span>
        </label>
        <label>
            <input type="checkbox" name="box" class="checkItem check2" />
            <span>2</span>
        </label>
        <label>
            <input type="checkbox" name="box" class="checkItem check3" />
            <span>3</span>
        </label>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(".checkAll").prop("checked", false);
        setTerms();
  
        $(".checkAll").click(function () {
          setTerms();
        });
        $(".checkItem").click(function () {
          viewTerms();
        });
  
        function setTerms() {
          if ($(".checkAll").is(":checked")) {
            $(".checkItem").prop("checked", true);
          } else {
            $(".checkItem").prop("checked", false);
          }
          return true;
        }
        function viewTerms() {
          if (
            !$(".check1").is(":checked") ||
            !$(".check2").is(":checked") ||
            !$(".check3").is(":checked")
          ) {
            $(".checkAll").prop("checked", false);
          }
          if (
            $(".check1").is(":checked") &&
            $(".check2").is(":checked") &&
            $(".check3").is(":checked")
          ) {
            $(".checkAll").prop("checked", true);
          }
  
          return true;
        }
      </script>
</body>
</html>
