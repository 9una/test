<!DOCTYPE html>

<head>

    <title>checkbox tree</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="content">
        <div class="tree-item collapse">
            <div class="tree">
                <button type="button" title="toggle" aria-label="toggle">
                    <span></span>
                </button>
                <label for="check01">
                    <input type="checkbox" id="check01" name="item01" class="top_check_all">
                    <span>Documents</span>
                </label>
            </div>
            <ul class="leaf">
                <li>
                    <label for="sub01">
                        <input type="checkbox" id="sub01" name="item01">
                        <span>Employee Evaluations.zip</span>
                    </label>
                </li>
                <li>
                    <label for="sub02">
                        <input type="checkbox" id="sub02" name="item01">
                        <span>Expense Report.pdf</span>
                    </label>
                </li>
                <li>
                    <div class="tree-item collapse">
                        <div class="tree">
                            <button type="button" title="toggle" aria-label="toggle">
                                <span></span>
                            </button>
                            <label for="check02">
                                <input type="checkbox" id="check02" name="item01" class="check_all">
                                <span>Documents</span>
                            </label>
                        </div>
                        <ul class="leaf">
                            <li>
                                <label for="sub04">
                                    <input type="checkbox" id="sub04" name="item01">
                                    <span>Employee Evaluations.zip</span>
                                </label>
                            </li>
                            <li>
                                <label for="sub05">
                                    <input type="checkbox" id="sub05" name="item01">
                                    <span>Expense Report.pdf</span>
                                </label>
                            </li>
                            <li>
                                <label for="sub06">
                                    <input type="checkbox" id="sub06" name="item01">
                                    <span>Expense Report.pdf</span>
                                </label>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="content checkalltest">

            <div class="tree">
                <button type="button" title="toggle" aria-label="toggle">

                </button>

                    <input type="checkbox" name="checkAll" id="checkAll" class="test">

            </div>
