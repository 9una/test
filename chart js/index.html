<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {width: 80%; margin: 15px auto;}
        h2 {text-align: center;}
        div {width:50vw; margin:0 auto; border:1px solid black;}
        @media screen and (max-width:768px){
            div canvas {transform:scale(0.7);}
        }
    </style>
</head>
<body>
    <main class="container">
        <h2>Chart.js â€” Radar Chart</h2>
        <div style="height:20vw">
          <canvas class="radarChart" id="radarChart1"></canvas>
        </div>
        <div style="height:30vw">
          <canvas class="radarChart" id="radarChart2"></canvas>
        </div>
        <div style="height:40vw">
          <canvas class="radarChart" id="radarChart2"></canvas>
        </div>
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <script type="text/javascript">
        
        const item = document.querySelectorAll('.container > div');
        for(let i = 0; i < item.length; i++){
            const chart = item[i].querySelector('.radarChart');
            var ctx = chart.getContext('2d');

            
            var radarChart = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sst", "Sun"],
                    datasets: [
                        {
                            label: 'data-1',    
                            data: [12, 19, 3, 17, 28, 24, 7],
                            backgroundColor: "rgba(255,0,0,0.5)",
                            borderColor: "transparent",
                            pointRotation: 90
                        }
                    ],
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {display: false },
                    tooltips: {enabled: false },
                    scale: {
                        ticks: {
                            maxTicksLimit: 1,
                            display: false,
                            borderColor: '#333'
                        },
                        pointLabels: {
                            fontSize: 15,
                            fontColor: 'blue',
                            fontFamily: 'serif',
                            // fontStyle: 'bold'
                        },
                        gridLines: {
                            color: 'green'
                        }
                    },
                    elements: {
                        point: {radius:0 }
                    },
                }
            });
        }
    </script>
</body>
</html>
