<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="clock flip-clock-wrapper" style="margin:2em;">
        <span class="flip-clock-divider days">
            <span class="flip-clock-label">Days</span>
        </span>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">9</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">9</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">2</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">2</div>
                    </div>
                </a>
            </li>
        </ul>

        <span class="flip-clock-divider hours">
            <span class="flip-clock-label">Hours</span>
        </span>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">1</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">1</div>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">3</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">3</div>
                    </div>
                </a>
            </li>
        </ul>

        <span class="flip-clock-divider minutes">
            <span class="flip-clock-label">Minutes</span>
        </span>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">2</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">2</div>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">1</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">1</div>
                    </div>
                </a>
            </li>
        </ul>

        <span class="flip-clock-divider seconds">
            <span class="flip-clock-label">Seconds</span>
        </span>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">1</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">1</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">0</div>
                    </div>
                </a>
            </li>
        </ul>
        <ul class="flip">
            <li class="flip-clock-before">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">9</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">9</div>
                    </div>
                </a>
            </li>
            <li class="flip-clock-active">
                <a href="#">
                    <div class="up">
                        <div class="shadow"></div>
                        <div class="inn">8</div>
                    </div>
                    <div class="down">
                        <div class="shadow"></div>
                        <div class="inn">8</div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="message"></div>
    
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
